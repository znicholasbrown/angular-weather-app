<div class="row">
  <div class="col">
    <div class="current-day">
      <div class="icon" ng-bind-html="info.icon">{{ info.icon }}</div>
      <p class="today"> Today </p>
      <p class="temp">{{ info.temp }}</p>
      <p class="cond">{{ info.cond }}</p>
      <p class="humidity">Humidity: {{ info.humidity }}</p>
      <span class="sunrise"><i class="wi wi-sunrise" style="color:#D85600"></i>{{ info.sunrise }}</span>
      <span class="sunset"><i class="wi wi-sunset" style="color:#C60039"></i>{{ info.sunset }}</span>
    </div>
  </div>
</div>
